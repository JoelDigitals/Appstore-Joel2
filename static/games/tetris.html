<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tetris</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
    }
    canvas {
      background: #111;
      display: block;
      margin: 1rem auto;
      border: 2px solid #fff;
    }
    #info {
      margin: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    #touch-controls {
      display: none;
      margin-top: 1rem;
    }
    .touch-btn {
      font-size: 1.5rem;
      padding: 1rem;
      margin: 0.3rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
    }
    @media (max-width: 768px) {
      #touch-controls {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

<h1>Tetris</h1>
<canvas id="tetris" width="240" height="400"></canvas>

<div id="info">
  <p><strong>Steuerung:</strong> A/‚Üê = Links, D/‚Üí = Rechts, W/‚Üë = Drehen, S/‚Üì = Fallen lassen</p>
  <p><strong>Punkte:</strong> <span id="score">0</span> | <strong>Highscore:</strong> <span id="highscore">0</span></p>
  <button onclick="toggleMusic()">üéµ Musik an/aus</button>
</div>

<div id="touch-controls">
  <button class="touch-btn" onclick="playerMove(-1)">‚¨ÖÔ∏è</button>
  <button class="touch-btn" onclick="playerRotate(1)">üîÑ</button>
  <button class="touch-btn" onclick="playerMove(1)">‚û°Ô∏è</button>
  <button class="touch-btn" onclick="playerDrop()">‚¨áÔ∏è</button>
</div>

<audio id="music" loop>
  <source src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Tetris_theme.ogg" type="audio/ogg">
</audio>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
context.scale(20, 20);

const music = document.getElementById('music');
let musicPlaying = false;

function toggleMusic() {
  musicPlaying ? music.pause() : music.play();
  musicPlaying = !musicPlaying;
}

function arenaSweep() {
  let rowCount = 1;
  outer: for (let y = arena.length - 1; y >= 0; --y) {
    if (arena[y].every(cell => cell !== 0)) {
      const row = arena.splice(y, 1)[0].fill(0);
      arena.unshift(row);
      ++y;
      player.score += rowCount * 10;
      rowCount *= 2;
    }
  }
}

function collide(arena, player) {
  const m = player.matrix;
  const o = player.pos;
  for (let y = 0; y < m.length; ++y) {
    for (let x = 0; x < m[y].length; ++x) {
      if (m[y][x] !== 0 &&
          (arena[y + o.y] &&
           arena[y + o.y][x + o.x]) !== 0) {
        return true;
      }
    }
  }
  return false;
}

function createMatrix(w, h) {
  const matrix = [];
  while (h--) matrix.push(new Array(w).fill(0));
  return matrix;
}

function createPiece(type) {
  switch (type) {
    case 'T': return [[0,1,0],[1,1,1],[0,0,0]];
    case 'O': return [[2,2],[2,2]];
    case 'L': return [[0,3,0],[0,3,0],[0,3,3]];
    case 'J': return [[0,4,0],[0,4,0],[4,4,0]];
    case 'I': return [[0,0,0,0],[5,5,5,5],[0,0,0,0],[0,0,0,0]];
    case 'S': return [[0,6,6],[6,6,0],[0,0,0]];
    case 'Z': return [[7,7,0],[0,7,7],[0,0,0]];
  }
}

function drawMatrix(matrix, offset) {
  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        context.fillStyle = colors[value];
        context.fillRect(x + offset.x, y + offset.y, 1, 1);
      }
    });
  });
}

function draw() {
  context.fillStyle = '#000';
  context.fillRect(0, 0, canvas.width, canvas.height);
  drawMatrix(arena, {x:0, y:0});
  drawMatrix(player.matrix, player.pos);
}

function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        arena[y + player.pos.y][x + player.pos.x] = value;
      }
    });
  });
}

function playerDrop() {
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    merge(arena, player);
    playerReset();
    arenaSweep();
    updateScore();
  }
  dropCounter = 0;
}

function playerMove(dir) {
  player.pos.x += dir;
  if (collide(arena, player)) {
    player.pos.x -= dir;
  }
}

function playerReset() {
  const pieces = 'ILJOTSZ';
  player.matrix = createPiece(pieces[Math.floor(pieces.length * Math.random())]);
  player.pos.y = 0;
  player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);
  if (collide(arena, player)) {
    arena.forEach(row => row.fill(0));
    player.score = 0;
    updateScore();
  }
}

function playerRotate(dir) {
  const m = player.matrix;
  for (let y = 0; y < m.length; ++y) {
    for (let x = 0; x < y; ++x) {
      [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
    }
  }
  if (dir > 0) m.forEach(row => row.reverse());
  else m.reverse();
  if (collide(arena, player)) {
    if (dir > 0) playerRotate(-1);
    else playerRotate(1);
  }
}

function update(time = 0) {
  const deltaTime = time - lastTime;
  lastTime = time;
  dropCounter += deltaTime;
  if (dropCounter > dropInterval) playerDrop();
  draw();
  requestAnimationFrame(update);
}

function updateScore() {
  document.getElementById('score').innerText = player.score;
  if (player.score > highscore) {
    highscore = player.score;
    localStorage.setItem('tetrisHighscore', highscore);
    document.getElementById('highscore').innerText = highscore;
  }
}

const colors = [
  null, '#FF0D72', '#0DC2FF', '#0DFF72',
  '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'
];

const arena = createMatrix(12, 20);
const player = {
  pos: {x: 0, y: 0},
  matrix: null,
  score: 0
};

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;
let highscore = parseInt(localStorage.getItem('tetrisHighscore') || "0");

document.getElementById('highscore').innerText = highscore;

document.addEventListener('keydown', event => {
  switch (event.key) {
    case 'ArrowLeft':
    case 'a': playerMove(-1); break;
    case 'ArrowRight':
    case 'd': playerMove(1); break;
    case 'ArrowDown':
    case 's': playerDrop(); break;
    case 'ArrowUp':
    case 'w': playerRotate(1); break;
  }
});

playerReset();
update();
</script>

</body>
</html>
