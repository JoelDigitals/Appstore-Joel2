<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entwickler {{ developer.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1>Apps von {{ developer.name }}</h1>
    {% if apps %}
      <div class="list-group">
        {% for app in apps %}
          <a href="#" class="list-group-item list-group-item-action">
            <img src="{{ app.icon.url }}" alt="{{ app.name }} Icon" width="50" class="me-3" />
            <strong>{{ app.name }}</strong> - {{ app.get_age_rating_display }} - {{ app.get_language_display }}
            {% if app.published %}
              <span class="badge bg-success ms-2">Ver√∂ffentlicht</span>
            {% else %}
              <span class="badge bg-warning ms-2">Entwurf</span>
            {% endif %}
          </a>
        {% endfor %}
      </div>
    {% else %}
      <p>Keine Apps gefunden.</p>
    {% endif %}
  </div>
</body>
</html>
