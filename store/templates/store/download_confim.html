<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Download bestätigen</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
  <h1>Download bestätigen</h1>
  <p>Bitte bestätige, dass du die App-Datei nur für dich herunterladen möchtest und keinen Fremddownload machst.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Download starten</button>
  </form>
</div>
</body>
</html>
