{% extends "base.html" %}
{% block title %}Passwort ändern{% endblock %}

{% block content %}
<h1>Passwort ändern</h1>

<form method="post">
    {% csrf_token %}
    <label for="new_password">Neues Passwort:</label><br>
    <input type="password" name="new_password" id="new_password" required><br><br>

    <button type="submit" class="btn btn-success">Passwort ändern</button>
    <a href="{% url 'user_profile' %}" class="btn btn-secondary">Abbrechen</a>
</form>
{% endblock %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            const newPassword = document.getElementById('new_password').value;
            if (newPassword.length < 8) {
                event.preventDefault();
                alert('Das Passwort muss mindestens 8 Zeichen lang sein.');
            }
        });
    });

</script>
