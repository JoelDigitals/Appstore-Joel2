{% extends "base.html" %}
{% block title %}Profil löschen{% endblock %}

{% block content %}
<h1>Profil löschen</h1>

<p>Bist du sicher, dass du dein Profil löschen möchtest? Dieser Vorgang kann nicht rückgängig gemacht werden.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Profil löschen</button>
    <a href="{% url 'user_profile' %}" class="btn btn-secondary">Abbrechen</a>
</form>
{% endblock %}
