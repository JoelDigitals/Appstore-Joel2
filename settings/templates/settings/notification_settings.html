{% extends "base.html" %}
{% block title %}Benachrichtigungseinstellungen{% endblock %}

{% block content %}
<h1>Benachrichtigungseinstellungen</h1>

<style>
    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 28px;
        margin-right: 12px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 28px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #4caf50;
    }

    input:checked + .slider:before {
        transform: translateX(22px);
    }

    .setting-row {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        font-size: 16px;
    }

    .btn {
        margin-right: 10px;
        margin-top: 10px;
    }
</style>

<form method="post">
    {% csrf_token %}

    <div class="setting-row">
        <label class="switch">
            <input type="checkbox" name="email_notifications" {% if settings.email_notifications %}checked{% endif %}>
            <span class="slider"></span>
        </label>
        E-Mail-Benachrichtigungen erhalten
    </div>

    <div class="setting-row">
        <label class="switch">
            <input type="checkbox" name="push_notifications" {% if settings.push_notifications %}checked{% endif %}>
            <span class="slider"></span>
        </label>
        Push-Benachrichtigungen erhalten
    </div>

    <button type="submit" class="btn btn-success">Speichern</button>
    <a href="{% url 'user_settings' %}" class="btn btn-secondary">Zur√ºck</a>
</form>
{% endblock %}
