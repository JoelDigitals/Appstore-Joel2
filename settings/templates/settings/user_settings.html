{% extends "base.html" %}
{% block title %}User Settings{% endblock %}

{% block content %}
<style>
.settings-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
    margin-top: 32px;
}

.settings-tile {
    background-color: #2b2f36;
    color: #fff;
    text-align: center;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    aspect-ratio: 1 / 1;
    text-decoration: none;
    transition: transform 0.2s ease, background-color 0.2s ease;
    word-wrap: break-word;
    overflow-wrap: break-word;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.settings-tile:hover {
    transform: scale(1.05);
    background-color: #3a3f47;
}

.settings-tile i {
    font-size: 48px;
    margin-bottom: 16px;
}
</style>

<h1 class="mb-4">User Settings</h1>

<div class="settings-grid">
    <a href="{% url 'notification_settings' %}" class="settings-tile">
        <i class="fas fa-bell"></i>
        Notifications
    </a>
    <a href="{% url 'password_reset' %}" class="settings-tile">
        <i class="fas fa-lock"></i>
        Change Password
    </a>
    <a href="{% url 'user_profile' %}" class="settings-tile">
        <i class="fas fa-user-cog"></i>
        Profile
    </a>
    <a href="{% url 'security_settings' %}" class="settings-tile">
        <i class="fas fa-shield-alt"></i>
        Security
    </a>
    
    <a href="{% url 'developer_dashboard' %}" class="settings-tile">
        <i class="fas fa-tools"></i>
        Developer Tools
    </a>
</div>

<!-- Font Awesome fÃ¼r Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
{% endblock %}
